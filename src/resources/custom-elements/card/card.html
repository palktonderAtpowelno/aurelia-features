<template>
  <require from="blur-image"></require>
  <div class="card" style="background-color: #b47ea0">
    <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
    <div class="avatar">
      <img src.bind="user.avatar_url" crossorigin ref="image"/>
    </div>
    <div class="content">
      <p class="name">${user.login}</p>
      <p><a target="_blank" class="btn btn-default" click.trigger="cardClicked()">Contact</a></p>
    </div>
  </div> 
</template>
