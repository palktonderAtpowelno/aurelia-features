<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()"
        validation-renderer="bootstrap-form"
        validation-errors.bind="errors">
      <div class="form-group">
        <label class="control-label" for="fn">First Name</label>
        <input type="text" value.bind="firstName & validate" class="form-control" id="fn" placeholder="first name">
      </div>
      <div class="form-group">
        <label class="control-label" for="ln">Last Name</label>
        <input type="text" value.bind="lastName & validate" class="form-control" id="ln" placeholder="last name">
      </div>
      <div class="form-group">
        <label class="control-label" for="em">Email</label>
        <input type="email" value.bind="email & validate" class="form-control" id="em" placeholder="email">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | upper}</p>
      </div>
    </form>
  </section>
</template>
